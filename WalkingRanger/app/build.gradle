apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.example.nattachai.walkingranger"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories { mavenCentral() }
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile files('libs/java-json.jar')
    compile files('libs/commons-cli-1.2.jar')
    compile files('libs/httpcore-4.4.3.jar')
    compile files('libs/httpcore-ab-4.4.3.jar')
    compile files('libs/httpcore-nio-4.4.3.jar')
    compile files('libs/httpcore-4.2.3.jar')
    compile 'com.android.support:design:23.0.1'
}
